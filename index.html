<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"

    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Fpress</title>
  </head>
  <body>
    <header class="header">

              <span class="logo__text logo__text--red">fashion</span

              <a href="#" class="header-login__bag"
                ><span class="header-login__bag-text">Shopping Bag</span> (0)
                <svg
                  class="header-login__bag-image"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  width="20"
                  height="19"
                  viewBox="0 0 20 19"
                >

                    id="Vector_Smart_Object"
                    data-name="Vector Smart Object"
                    width="20"
                    height="19"
                    xlink:href="data:img/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAATCAYAAACQjC21AAAA1UlEQVQ4je2QPQrCQBSEP4OmCcSAhYLgT6PgKazstPEGlnoBryCInkA8hyfQyt4qahkUrLWRJ69IsbugRLBwYFmY2fkYNhfXWzjUAGaAr0/uwBSIbZW8AxYBK2AEnNSrAWtgCNxMJc8BFNAyBROdgYVm1oUFoKPwYirrAke90/LV26c8WfsADvKHPWDjWPqOBrKqainMga3B32lmUlmAJUvYBiqmkmYmRfKHoSXsW/ymHpNCzwH8RC9glCEw+srCP/AHgUGGwECAlwyBVwFOgCQDWAKMn+CaHWy1SNDbAAAAAElFTkSuQmCC"
                  />
                </svg>
              </a>
            </div>
          </div>
        </div>
        <div class="header-bottom">
          <div class="header__container">
            <ul class="header-bottom__nav">
              <li class="header-bottom__item">
                <a href="#" class="header-bottom__link">Home</a>
              </li>
              <li class="header-bottom__item">
                <a href="#" class="header-bottom__link">About Us</a>
              </li>
              <li class="header-bottom__item">
                <a href="#" class="header-bottom__link">Careers</a>
              </li>
              <li class="header-bottom__item">
                <a href="#" class="header-bottom__link">Contact us</a>
              </li>
              <li class="header-bottom__item">
                <a href="#" class="header-bottom__link">Company profile</a>
              </li>
              <li class="header-bottom__item">
                <a href="#" class="header-bottom__link">Complany registation</a>
              </li>
              <li class="header-bottom__item">
                <a href="#" class="header-bottom__link">Wish list</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="hero__container">
        <div class="hero__wrapper">
          <div class="hero__content">
            <h1 class="hero__title">
              We provide worlds top fashion for less fashionpress.
            </h1>
            <h2 class="hero__subtitle">
              FashionPress the name of hi class fashion web.
            </h2>
          </div>
          <div class="hero__preview">
            <div class="hero__image">
              <img src="./img/girls.jpg" alt="girls" />
            </div>
            <div class="hero__prefix">
              <div class="hero__prefix-item">Product</div>
              <div class="hero__prefix-item">$24.00</div>
              <div class="hero__prefix-item">Free PSD</div>
            </div>
          </div>
        </div>
      </div>
    </section>

</html>
